<div class="container">
  <div class="details">
    <app-title title="Ваш логін та пароль"></app-title>
    <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
    <text-input
    [control]="formControl.email"
    [showErrorsWhen]="isSubmitted"
    type="email"
    label="Email">
    </text-input>
    <text-input
    [control]="formControl.password"
     [showErrorsWhen]="isSubmitted"
     type="password"
      label="Pasword">
    </text-input>
      <default-button text="Увійти">
      </default-button>
    </form>
  </div>
</div>
